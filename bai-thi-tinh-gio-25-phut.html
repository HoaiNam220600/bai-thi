
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài thi giới hạn thời gian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .timer {
      font-size: 24px;
      font-weight: bold;
      color: #c0392b;
      margin-bottom: 10px;
    }
    #expired-message {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Bài kiểm tra 25 phút</h2>
  <p class="timer">Thời gian còn lại: <span id="countdown">25:00</span></p>

  <iframe id="form-frame" src="https://docs.google.com/forms/d/e/1FAIpQLSeEU_BAQcfQ7z5znmaOozb2iN-PO6IAYZVaPnHDWnpnw36lhQ/viewform?embedded=true"></iframe>

  <div id="expired-message">
    ⏰ Đã hết thời gian!<br>
    Vui lòng bấm "GỬI" ngay nếu bạn chưa gửi bài.
  </div>

  <script>
    let duration = 25 * 60;
    const countdownEl = document.getElementById("countdown");
    const iframe = document.getElementById("form-frame");
    const expiredMessage = document.getElementById("expired-message");

    const timer = setInterval(() => {
      let minutes = Math.floor(duration / 60);
      let seconds = duration % 60;
      countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      if (duration <= 0) {
        clearInterval(timer);
        iframe.style.display = "none";
        expiredMessage.style.display = "block";
      }
      duration--;
    }, 1000);
  </script>
</body>
</html>
